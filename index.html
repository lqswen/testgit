<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
</head>
<body>
    <!--宿主文件-->
    <div id="app">
        <h2 :title="title">
            <!--插值文本-->
            {{title}}
        </h2>

        <!--用户输入-->
        <p><input type="text" v-model='course' v-on:keydown.enter="addCourse">
            <button @click="addCourse">新增</button>
            
        </p>
        

        <!--列表渲染 1-->
        <div v-for="c in courses" :key="c">
            <div>
                {{ c }}
            </div>
        </div>

        <!--列表渲染 2-->
        <p v-if='courses.length == 0'>没有任何课程</p>
        <!-- 列表渲染-->        
        <ul>
            <li v-for ="c in courses" :key='c'>{{c}}</li>
        </ul>
        

        
    </div>
    <script src="vue.js"></script>
    <script>
        //1. 创建vue实例
        const app = new Vue({
            el:'#app', 
            data() {
                return {
                    title: '开课吧购物车！',
                    course:'',
                    courses: ['web全栈', 'web高级']
                }
            },
            methods: {
                addCourse() {
                    //1.添加
                    this.courses.push(this.course)

                    //2.清空
                    this.course=''
                    
                }
            },
        })

        setTimeout(() => {
            app.title = "给我变~~"
        }, 1000);
    </script>
</body>
</html>
